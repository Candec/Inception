version: '3.5'

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/wordpress

  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/mariadb

services:

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file:
      - .env
    ports:
      - "3306:3306"
    networks:
      - inception
    restart: on-failure
    volumes:
      - db-volume:/var/lib/mysql
    init: true
    environment:
      WORDPRESS_DB_NAME:  ${WORDPRESS_DB_NAME}
      MARIADB_HOST:       ${MARIADB_HOST}
      MARIADB_PORT:       ${MARIADB_PORT}
      MARIADB_USER_NAME:  ${MARIADB_USER_NAME}
      MARIADB_USER_PASS:  ${MARIADB_USER_PASS}
      MARIADB_ROOT_PASS:  ${MARIADB_ROOT_PASS}

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    env_file:
      - .env
    depends_on:
      - mariadb
    networks:
      - inception
    ports:
      - ${NGINX_WP_PORT}
    restart: always
    volumes:
      - wp-volume:/var/www/html
    environment:
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
      MYSQL_USER: ${MARIADB_USER_NAME}
      MYSQL_PASSWORD: ${MARIADB_ROOT_PASS}
      MYSQL_DB_HOST: ${MARIADB_HOST}
      ADMIN_USER: ${WP_DATABASE_USR}
      ADMIN_PASSWORD: ${WP_DATABASE_PWD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      WP_TITLE: ${WP_TITLE}
      DOMAIN_NAME: ${DOMAIN_NAME}
      WP_USER_LOGIN: ${WP_USER_LOGIN}
      WP_USER_EMAIL: ${WP_USER_EMAIL}
      WP_USER_PASS: ${WP_USER_PASS}

  nginx:
    container_name: nginx
    build: requirements/nginx/
    depends_on:
      - wordpress
    ports:
      - "80:80"
      - "443:443"
    networks:
      - inception
    volumes:
      - wp-volume:/var/www/html
    restart: always

networks:
    inception:
        driver: bridge
