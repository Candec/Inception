[www]
user = www-data
group = www-data
listen = 9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0666
pm = ondemand
pm.max_children = 5
pm.process_idle_timeout = 10s
pm.max_requests = 200
chdir = /

env[DB_NAME] = $DB_NAME
env[DB_ROOT] = $DB_ROOT
env[DB_USER] = $DB_USER
env[DB_PASS] = $DB_PASS
